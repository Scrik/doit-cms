<html>
<head>

<body> 

<div class="content" style="border:1px dotted gray;padding:6px;">
{{add 'texts'}}

	<li>	<a href="/{menu.url}">{menu.title}</a> {{add 'texts', 'text_id'=>d()->this->id}} {{edit d()->this}} {{delete d()->this}}

		<foreach menu->tree as submenu>
			<li><a href="/{submenu.url}">{submenu.title}</a> {{edit d()->this}} {{delete d()->this}}</li>
		</foreach>	
		</ul>
	</li>
</foreach>

{{content}}

</div>
