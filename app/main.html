<!doctype html>
<html>
<head>
<title>Заголовок страницы</title>
<meta charset="UTF-8">
    <script type="text/javascript" src="/cms/external/jquery-1.5.1.min.js"></script>

</head>
<body>
 

<div class="content" style="border:1px dotted gray;padding:6px;">
{{add 'texts'}}
<foreach pages_tree() as menu>
	<li>	<a href="{menu.url}">{menu.title}</a> {{add 'texts', 'text_id'=>d()->menu->id}}
		<ul >
		<foreach menu->tree as submenu>
			<li><a href="{submenu.url}">{submenu.title}</a></li>
		</foreach>	
		</ul>
	</li>
</foreach>




{{content}}
<br>
 
</div>
</body>
</html>
