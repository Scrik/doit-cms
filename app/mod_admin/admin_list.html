<?php /* Страница администрирования - выводит список полей из некоей таблицы для последующей обработки */ ?>
<h1>Список объектов из таблицы <?php print url(3); ?></h1>
<?php

$result=mysql_query('select * from '.mysql_escape_string(url(3)));
$data=array();
while ($line=mysql_fetch_array($result))
{
	$data[]=$line;
}
print $this->adminobjectlist(array('objectrow'=>$data));
?>
